<!DOCTYPE html>
<html>
<head>
	<title>Test Form</title>
	<style type="text/css">
			form#test-form
			{
				width:300px;
				background: #808080;
				margin: 50px auto 10px ;
				padding: 25px 30px;
			}


			.label 
			{ 
				width: 80px;
				display: inline-block;
				margin-right: 10px;
				margin-bottom: 10px;
				color: #fff;
				text-align: right;
				font-weight: bold;
				text-transform: capitalize;
				font-family: sans-serif;

			}


	</style>	
</head>
<body>
		<form id="test-form">
			<label class="label">Username:</label>
  			<input class="in" type="text" name="username">
  			<br>
  			<label class="label">Password:</label>
  			<input class="in" type="password" name="pwd">

		</form>


</body>
</html>
