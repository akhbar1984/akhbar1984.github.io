<!DOCTYPE html>
<html>
<head>
	<title>Sign Form</title>
	<style type="text/css">
		html {
			background-color: grey;
		}
		form 
		{
			background-color: white;
			width: 480px;
			margin: 80px auto;
			padding: 50px;
		}

		h1,h3 {margin:0; padding: 0px;}	
		a {font-size: 12px;}
    form .fill {margin-bottom: 10px;}
		form .half {width: 234px}
		form .full {width: 476px}
	</style>
				
</head>
<body>
		<form id="form">

<h1>Sign Up</h1>
<h3>It's always free and always will be.</h3>
			<div class="fill">
  			<input class="half" type="text" name="firtname" placeholder="First Name">  			
  			<input class="half" type="text" name="lastname" placeholder="Last Name"><br>  			
  			<input class="full" type="text" name="enter" placeholder="Email or Phone Number"><br>			
  			<input class="full" type="text" name="reenter" placeholder="Re-enter Email and Phone Number"><br> 			
  			<input class="full" type="password" name="pwd" placeholder="New Password">
  			</div>
  		<h3>Birthday</h3>

<div>
  		 <select name="Month">
    	<option value="Month">Month</option>
    	<option value="Month">January</option>
    	<option value="Month">February</option>
    	<option value="Month">March</option>
    	<option value="Month">April</option>
    	</select>	

    	<select name="Day">
    	<option value="Day">Day</option>
    	<option value="1">1</option>
    	<option value="2">2</option>
    	<option value="3">3</option>
    	</select>	

    	<select name="Year">
    	<option value="Year">Year</option>
    	<option value="2016">2016</option>
    	<option value="2015">2015</option>
    	<option value="2014">2014</option>
    	</select>	

  		<a href="">Why do I need to provide my birthday?</a>

</div>

  			  	<input type="radio" name="gender" value="female" checked> Female
  				<input type="radio" name="gender" value="male"> Male<br>
  		

  		<p style="font-size: 12px;">By clicking Sign Up, you agree to our <a href="">Terms</a> and that you have read our <a href="">Data Policy</a>, including our <a href="">Cookie Use</a>.</p>

  		<input type="submit" value="Sign Up">

  		</form>








</body>
</html>
